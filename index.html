<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome books</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h2>All awesome books</h2>
  </header>

  <main class="main" id="main">
    <section class="book-section">
      <div class="book-container">
        <div class="books">
          <ul class="list-of-books" id="book-list"></ul>
        </div>
        <div class="line"></div>
        <h2>Add a new book</h2>
        <form class="add-form" id="add-form">
          <div>
            <input type="text" name="title" id="title" autocomplete="off" placeholder="Title">
            <p id="title-error"></p>
          </div>
          <div>
            <input type="text" name="author" id="author" autocomplete="off" placeholder="Author">
            <p id="author-error"></p>
          </div>
          <input type="submit" value="Add" id="add-button">
        </form>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
